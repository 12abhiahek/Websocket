spring.application.name=WebsocketDemo

# Log file location (optional: writes logs to a file)
logging.file.name=websocket-logs.log

# Console log format: includes date, time, log level, thread, logger name, and message
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File log format: similar format for logs written to a file
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
